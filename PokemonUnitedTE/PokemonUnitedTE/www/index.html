<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/EasyAutocomplete-1.3.5/jquery.easy-autocomplete.min.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <script src="js/Equipe.js"></script>
    <script src="js/EquipeDAO.js"></script>
    <script src="js/Pokemon.js"></script>
    <script src="js/PokemonDAO.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="lib/animate.min.css">
    <link rel="stylesheet" href="lib/EasyAutocomplete-1.3.5/easy-autocomplete.min.css">
    <!--<link rel="stylesheet" href="lib/EasyAutocomplete-1.3.5/easy-autocomplete.themes.min.css">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First navigation component: Navigator. This will remain always on top of the app. -->
    <ons-navigator id="myNavigator" page="splitter.html">
    </ons-navigator>

    <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
    <template id="splitter.html">
        <ons-page>
            <ons-splitter id="mySplitter">
                <ons-splitter-side page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px">
                </ons-splitter-side>
                <ons-splitter-content page="tabbar.html">
                </ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>
    <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
    <template id="tabbar.html">
        <ons-page id="tabbarPage">
            <ons-toolbar>
                <div class="left">
                    <!-- Toolbar-button with different icons depending on the platform. -->
                    <ons-toolbar-button component="button/menu">
                        <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Pokemon United : TE</div>
                <div class="right">
                    <!-- Toolbar-button with different icons depending on the platform. -->
                    <ons-toolbar-button component="button/contact">
                        <ons-icon icon="ion-android-contact" size="32px, material:24px"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <!-- Floating Action Button only visible for Android. -->
            <ons-if platform="android">
                <ons-fab position="right bottom" component="button/nouvelle-equipe">
                    <ons-icon icon="md-edit"></ons-icon>
                </ons-fab>
            </ons-if>
            <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
            <ons-tabbar id="myTabbar" position="auto">
                <ons-tab page="html/liste_equipe.html" label="Mes equipes" active>
                </ons-tab>
                <ons-tab page="html/pokedex.html" label="Pokedex">
                </ons-tab>
            </ons-tabbar>
        </ons-page>
    </template>
</body>
</html>
